<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>SIMPLE CALCULATOR</h1>
        <div class="main">
            <div class="c-body">
                <table class="Calculator">
                    <tr>
                        <td colspan="4">
                            <input
                                class="display-bar"
                                type="text"
                                value=""
                                id="answer"
                                maxlength="10"
                                disabled
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                class="btn"
                                type="button"
                                value="7"
                                onclick="display('7')"
                            >
                            <input
                                class="btn"
                                type="button"
                                value="8"
                                onclick="display('8')"
                            >
                            <input
                                class="btn"
                                type="button"
                                value="9"
                                onclick="display('9')"
                            >
                            <input
                                class="btn operator"
                                type="button"
                                value="+"
                                onclick="display('+')"
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                class="btn"
                                type="button"
                                value="4"
                                onclick="display('4')"
                            >
                            <input
                                class="btn"
                                type="button"
                                value="5"
                                onclick="display('5')"
                            >
                            <input
                                class="btn"
                                type="button"
                                value="6"
                                onclick="display('6')"
                            >
                            <input
                                class="btn operator"
                                type="button"
                                value="-"
                                onclick="display('-')"
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                class="btn "
                                type="button"
                                value="1"
                                onclick="display('1')"
                            >
                            <input
                                class="btn"
                                type="button"
                                value="2"
                                onclick="display('2')"
                            >
                            <input
                                class="btn"
                                type="button"
                                value="3"
                                onclick="display('3')"
                            >
                            <input
                                class="btn operator"
                                type="button"
                                value="*"
                                onclick="display('*')"
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                class="btn"
                                type="button"
                                value="."
                                onclick="display('.')"
                            >
                            <input
                                class="btn"
                                type="button"
                                value="0"
                                onclick="display('0')"
                            >
                            <input
                                class="btn eq-btn"
                                id="btn"
                                type="button"
                                value="="
                                onclick="calculate()"
                            >
                            <input
                                class="btn operator"
                                type="button"
                                value="/"
                                onclick="display('/')"
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                class="btn del-btn"
                                type="button"
                                value="DEL"
                                onclick="erase()"
                            >
                            <input
                                colspan="2"
                                class="btn"
                                type="button"
                                value="00"
                                onclick="display('00')"
                            >
                            <input
                                colspan="3"
                                class="c-btn"
                                type="button"
                                value="C"
                                onclick="clrsc()"
                            >
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <h2>Description</h2>
        <h4>
            <li>The Calculator is Functioned with keypress also.</li>
        </h4>
        <script src="script.js"></script>
    </body>
</html>
